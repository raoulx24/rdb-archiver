source:
  path: "/tmp/rdb-archive/source"
  primaryName: "nodes.conf"
  auxNames:
  - "aux1.dat"
  watch:
    mode: "fsnotify"          # auto | poll | fsnotify
    pollInterval: "5s"        # time.Duration
    debounce_window: "200ms"  # time.Duration
    stabilityWindow: "200ms"

destination:
  root: "/tmp/rdb-archive/dest"
  subDirEnv: ""
  snapshotSubdir: "snapshots"
  retention:
    lastCount: 5
    rules:
      - name: "daily"
        cron: "0 0 * * *"
        count: 7
      - name: "weekly"
        cron: "0 0 * * 0"
        count: 4

logging:
  level: "info"     # info | debug | warn | error
  format: "json"    # json | text

configReload:
  enabled: true
  method: "fsnotify"
