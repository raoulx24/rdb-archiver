source:
  path: "/tmp/rdb-archive/source"
  primaryName: "dump.rdb"
  auxNames:
  - "nodes.conf"
  watch:
    mode: "fsnotify"          # auto | poll | fsnotify
    pollInterval: "5s"        # time.Duration
    debounceWindow: "200ms"  # time.Duration
    stabilityWindow: "200ms"

destination:
  root: "/tmp/rdb-archive/dest"
  subDirEnv: ""
  snapshotSubdir: "snapshots"
  retention:
    lastCount: 5
    rules:
    - name: "daily"
      cron: "0 0 * * *"
      count: 7
    - name: "weekly"
      cron: "0 0 * * 0"
      count: 4

logging:
  level: "debug"    # info | debug | warn | error
  format: "json"    # json | text

configReload:
  enabled: true
  method: "fsnotify"
